<template name="postSubmit">
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="" placeholder="Title"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="year">Year</label>
        <div class="controls">
            <input name="year" type="text" value="" placeholder="Year"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="director">Director</label>
        <div class="controls">
            <input name="director" type="text" value="" placeholder="Director"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="poster">Poster image</label>
        <div class="controls">
            <input name="poster" type="file" value="" placeholder="Poster image"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="poster">or Poster image URL</label>
        <div class="controls">
            <input name="poster_url" type="text" value="{{poster_url}}" placeholder="Poster image URL"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="description">Description</label>
        <div class="controls">
            <textarea name="description"></textarea>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-success"/>
        </div>
    </div>
  </form>
</template>
